<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignIn page</title>
      <script src="https://kit.fontawesome.com/392b8fb1c9.js" crossorigin="anonymous"></script>
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/392b8fb1c9.js" crossorigin="anonymous"></script>
    <style media="screen">
    i{
      color:#fe3c72;
      margin:10px;
      margin-bottom:0;
    }
      div {
        background-color: #F5f5f5;
        border: 1px solid;
        border-radius: 30px 0 30px 0;
        line-height: 20px;
        margin: 100px auto;
        width: 300px;
        height: 320px;
        padding: 30px 50px;
      }
      h1 {
        text-align: center;
      }
      form {
        color: red;
        width:400px;
        height: 500px;
        display: inline-block;
        padding: 30px 0;
        line-height: 1.5rem;
        margin: 15px 8px;
        line-height:30px;

      }
      .submit{
        position: relative;
        top:25px;
        left: 90px;
        width: 100px;
        font-size:1rem;
        padding: 2px;
        height:25px;
        border-radius:5px;
        background-color: #fe3c72;
        color: white;
        border:none;
      }
      .submit:hover{
        background-color:#ef8172;
      }
      input{
        width:300px;
        height:20px;
        box-shadow:3px 3px 3px;
      }
      body{
        background-image: url('photo/bg.jpg');
        background-repeat: no-repeat;
        background-size: 1500px 700px;
      }
      input{

      }
    </style>
  </head>
  <body >
    <div class="first">
      <h1><i class="fa-solid fa-camera"></i>Sign Up </h1>
      
      <form  action="SignUpServlet" method="post">
        

        <label for="uid">Enter User id:</label><br>
        <input type="email" name="uid" placeholder="user id" size="40"><br>
        <label for="upwd">Enter Password:</label><br>
        <input type="password" name="upwd" placeholder="password"><br>
        
        <input class = "submit" type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>
